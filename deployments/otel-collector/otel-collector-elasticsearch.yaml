receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317
processors:
  batch:
  transform:
    error_mode: ignore
    metric_statements:
      - context: datapoint
        statements:
          - replace_all_patterns(attributes, "value", "[^a-zA-Z0-9]", "_")
exporters:
 debug:
    verbosity: detailed
 otlp/elastic:
    endpoint: "ELASTIC_APM_SERVER_ENDPOINT_GOES_HERE" #without HTTPS://  
    headers:
      # Elastic APM Server secret token
      Authorization: "Bearer ELASTIC_APM_SECRET_TOKEN_GOES_HERE"
connectors:
  spanmetrics:
    histogram:
      explicit:
        buckets: [100us, 1ms, 2ms, 6ms, 10ms, 100ms, 250ms]
    dimensions:
      - name: http.method
      - name: http.status_code
      - name: tyk.api.name
      - name: tyk.gw.id
      - name: tyk.api.version
      - name: service.version
      - name: tyk.api.apikey.alias
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [debug, otlp/elastic]
    metrics:
      receivers: [spanmetrics]
      exporters: [debug, otlp/elastic]
    logs: 
      receivers: [otlp]
      exporters: [debug, otlp/elastic]
